<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="navBar">
        <a href="index.html" class="logo">VA </a>
        <ul class="navMenu">
          <li class="navItem"><a class="navLink" href="#">HOME</a></li>
          <li class="navItem"><a class="navLink" href="#">CONTACT</a></li>
          <li class="navItem"><a class="navLink" href="#">ABOUT</a></li>
          <button
            style="font-family: Georgia, 'Times New Roman', Times, serif"
            class="darkModeBtn"
            type="button"
            data-theme-toggle
            aria-label="light/darkmode"
          ></button>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <div class="line"></div>
    <main>
      <h1 class="heroTitle">
        I do a lil
        <p class="accentColor">Javascript</p>
        testing!
      </h1>
    </main>
    <section id="colorBoxOne" class="exerciseSection">
      <div class="excercise">
        <button id="btn" class="btn" onclick="colorChange()">
          CHOOSE A PARTY COLOR!
        </button>
        <span class="text"
          >CURRENT PARTY COLOR IS: <span class="text" id="color"></span
        ></span>
      </div>
      <div class="excercise">
        <div id="heroTitle" class="heroTitle worldTitle">Jonas World</div>
        <button id="worldTxt" class="btn">Change the world</button>
      </div>
    </section>
    <section class="gameSection">
      <div class="gameSectionTitle">Button based game</div>
      <div class="gameBox">
        <div id="questText">text</div>
        <div id="optionsButtons" class="buttonGrid">
          <button class="gameBtn">Option 1</button>
          <button class="gameBtn">Option 2</button>
          <button class="gameBtn">Option 3</button>
          <button class="gameBtn">Option 4</button>
        </div>
      </div>
    </section>
    <audio id="pianoSound" src="/playPiano.mp3"></audio>
    <script src="app.js"></script>
    <script src="game.js"></script>
  </body>
</html>
